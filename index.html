<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979);
    }

    .form-container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #ee0979;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dob select {
      width: 32%;
      display: inline-block;
    }

    .gender input {
      margin-right: 5px;
    }

    .academic {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .academic input {
      flex: 1;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ee0979;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6a00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
      <div class="section">
        <label>First Name:</label>
        <input type="text" name="firstName" />
        <label>Last Name:</label>
        <input type="text" name="lastName" />
        <label>Date of Birth:</label>
        <div class="dob">
          <select name="day" id="day"><option value="">Day</option></select>
          <select name="month" id="month"><option value="">Month</option></select>
          <select name="year" id="year"><option value="">Year</option></select>
        </div>
        <label>Email ID:</label>
        <input type="email" name="email" />
        <label>Mobile Number:</label>
        <input type="tel" name="mobile" maxlength="10" />
        <label>Gender:</label>
        <div class="gender">
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </div>
        <label>Address:</label>
        <textarea name="address"></textarea>
      </div>

      <div class="section">
        <label>City:</label>
        <input type="text" name="city" />
        <label>PIN Code:</label>
        <input type="text" name="pincode" maxlength="6" />
        <label>State:</label>
        <input type="text" name="state" />
      </div>

      <div class="section">
        <label>Hobbies:</label><br />
        <input type="checkbox" name="hobby" value="Drawing" /> Drawing
        <input type="checkbox" name="hobby" value="Singing" /> Singing
        <input type="checkbox" name="hobby" value="Dancing" /> Dancing
        <input type="checkbox" name="hobby" value="Sketching" /> Sketching
        <input type="checkbox" name="hobby" value="Others" /> Others
      </div>

      <div class="section">
        <label>Academic Information:</label>
        <div class="academic">
          <label>Class X:</label>
          <input type="text" placeholder="Board" />
          <input type="text" placeholder="Percentage" />
          <input type="text" placeholder="Year of Passing" />
        </div>
        <div class="academic">
          <label>Class XII:</label>
          <input type="text" placeholder="Board" />
          <input type="text" placeholder="Percentage" />
          <input type="text" placeholder="Year of Passing" />
        </div>
        <div class="academic">
          <label>Graduation:</label>
          <input type="text" placeholder="Board" />
          <input type="text" placeholder="Percentage" />
          <input type="text" placeholder="Year of Passing" />
        </div>
        <div class="academic">
          <label>Masters:</label>
          <input type="text" placeholder="Board" />
          <input type="text" placeholder="Percentage" />
          <input type="text" placeholder="Year of Passing" />
        </div>
      </div>

      <div class="section">
        <label>Course Applied For:</label><br />
        <input type="radio" name="course" value="BCA" /> BCA
        <input type="radio" name="course" value="B.Com" /> B.Com
        <input type="radio" name="course" value="B.Sc" /> B.Sc
        <input type="radio" name="course" value="B.A" /> B.A
      </div>

      <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Populate Day
    const daySelect = document.getElementById("day");
    for (let i = 1; i <= 31; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      daySelect.appendChild(opt);
    }

    // Populate Month
    const monthSelect = document.getElementById("month");
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    months.forEach(month => {
      const opt = document.createElement("option");
      opt.value = month;
      opt.textContent = month;
      monthSelect.appendChild(opt);
    });

    // Populate Year
    const yearSelect = document.getElementById("year");
    for (let y = 1990; y <= 2025; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    // Submit handler
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
